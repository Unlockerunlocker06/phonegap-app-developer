<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		
		<link rel="stylesheet" type="text/css" href="css/pure-min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Unlocker</title>
    </head>
    <body>
        <div class="app">
            <h1>Unlocker Debug2</h1>
            <!--<div id="deviceready" class="blink">
                <p class="event listening">Connecting to Phone</p>
                <p class="event received">Phone is Ready</p>
            </div>-->
 
			<table id="blestatustable">
				<tr>
				<td id="ble1" class="bleinactive">&nbsp;</td><td id="ble2" class="bleinactive">&nbsp;</td><td id="ble3" class="bleinactive">&nbsp;</td>
				<td id="ble4" class="bleinactive">&nbsp;</td><td id="ble5" class="bleinactive">&nbsp;</td><td id="ble6" class="bleinactive">&nbsp;</td>
				<td id="ble7" class="bleinactive">&nbsp;</td><td id="ble8" class="bleinactive">&nbsp;</td><td id="ble9" class="bleinactive">&nbsp;</td>
				</tr>
			</table>
			
			<br>
			<table style="width:100%; margin-bottom:10px;">
				<!--
				<tr>
					<td class="SQBTN highlight">CONNECT TO UNLOCKER</td>
				</tr>
			
				<tr style="height:5px;"></tr>
				-->
				<tr>
					<td class="pass SQBTN highlight">PASSCODE</td>
					<td style="width:10px;"></td>
					<td rowspan="3" style="width:40px;" id="passclearbutton" class="SQBTN highlight">CLEAR</td>
				</tr>
				
				<tr style="height:5px;"></tr>
				
				<tr>
					<td class="pass SQBTN highlight"><span id="passcode">&nbsp;</span></td>
					<td style="width:10px;">&nbsp;</td>
		
				</tr>
			</table>
			
			
			<div style="height:70px;"><!-- newspacer is GONE -->
			<table style="width:100%;" id="newcodedisplay"><!-- only shows up if the CHANGE PASSCODE option is selected -->

				<tr>
					<td class="newpass SQBTN unhighlight">NEW PASSCODE</td>
					<td style="width:10px;"></td>
					<td rowspan="3" style="width:40px;" id="newpassclearbutton" class="SQBTN highlight">CLEAR</td>
				</tr>
				
				<tr style="height:5px;"></tr>
				
				<tr>
					<td class="newpass SQBTN unhighlight"><span id="newpasscode">&nbsp;</span></td>
					<td style="width:10px;">&nbsp;</td>
				</tr>
			</table>
			</div>

			<table class="buttontable" style="width:100%">
				<tr>
					<td id="1button" class="button"><div class="highlight">1</div></td>
					<td id="2button" class="button"><div class="highlight">2</div></td>
					<td id="3button" class="button"><div class="highlight">3</div></td>
				</tr>
				<tr>
					<td id="4button" class="button"><div class="highlight">4</div></td>
					<td id="5button" class="button"><div class="highlight">5</div></td>
					<td id="6button" class="button"><div class="highlight">6</div></td>
				</tr>
				<tr>
					<td id="7button" class="button"><div class="highlight">7</div></td>
					<td id="8button" class="button"><div class="highlight">8</div></td>
					<td id="9button" class="button"><div class="highlight">9</div></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td id="0button" class="button"><div class="highlight">0</div></td>
					<td id="backspacebutton" class="button"><div class="highlight">&lt;--</div></td>
				</tr>
			</table>
			
			<br>
				
			<table style="width:100%">
				<tr>
					<td>MODE:</td>
					<td id="unlockbutton" class="SQBTN highlight">UNLOCK</td>
					<td>/</td>
					<td id="changebutton" class="SQBTN unhighlight">CHANGE <br> PASSCODE</td> <!-- Highlight one of these depending on mode -->
				</tr>
				<tr><td>&nbsp;</td></tr>
				<tr>
					<td id="okbutton" class="SQBTN highlight">OK</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td id="cancelbutton" class="SQBTN highlight">CANCEL</td>
				</tr>
				<!--debug stuff-->
				<tr><td>&nbsp;</td></tr>
				<tr>
					<td><div id="debug1">timer</div></td>
					<td><div id="debug2">d2</div></td>
					<td><div id="debug3">d3</div></td>
					<td><div id="debug4"><a href="diag.html">d4</a></div></td>
				</tr>
				<tr><td colspan="4"><div id="debugl">dlong</div></td></tr>
				<tr><td colspan="4"><div id="output">&nbsp;</div></td></tr><!--END DEBUG STUFF-->
			</table>
			
			
        </div>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		
    </body>
</html>
